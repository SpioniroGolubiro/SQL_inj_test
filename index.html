<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body{
        color: white;
        background-color: #181818;
        font-family: sans-serif;
    }
    #result{
        margin-top: 2vh;
        width: 50%;
        height: 50vh;
        margin-left: 50%;
        transform: translateX(-50%);
        background-color: #212121;
        text-align: left;
    }
    .form-container {
      max-width: 400px;
      background-color: #fff;
      padding: 32px 24px;
      font-size: 14px;
      font-family: inherit;
      color: #212121;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
    }
    .form-container button:active {
      scale: 0.95;
    }
    .form-container .logo-container {
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }
    .form-container .form {
      display: flex;
      flex-direction: column;
    }
    .form-container .form-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .form-container .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-container .form-group input {
      width: 90%;
      padding: 12px 16px;
      border-radius: 6px;
      font-family: inherit;
      border: 1px solid #ccc;
    }
    .form-container .form-group input::placeholder {
      opacity: 0.5;
    }
    .form-container .form-group input:focus {
      outline: none;
      border-color: #1778f2;
    }
    .form-container .form-submit-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: inherit;
      color: #fff;
      background-color: #212121;
      border: none;
      width: 100%;
      padding: 12px 16px;
      font-size: inherit;
      gap: 8px;
      margin: 12px 0;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
    }
    .form-container .form-submit-btn:hover {
      background-color: #313131;
    }
    .form-container .link {
      color: #1778f2;
      text-decoration: none;
    }
    .form-container .signup-link {
      align-self: center;
      font-weight: 500;
    }
    .form-container .signup-link .link {
      font-weight: 400;
    }
    .form-container .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <center>
    <div class="form-container">
      <div class="logo-container">
        Accedi
      </div>

      <form id="login-form" class="form">
        <div class="form-group">
          <label for="usarname">Username</label>
          <input type="text" id="usarname" name="usarname" placeholder="Enter your username" required="">
          <label for="password">Password</label>
          <input type="text" id="password" name="password" placeholder="Enter your password" required="">
        </div>

        <button class="form-submit-btn" type="submit">Login</button>
      </form>
    </div>
    <h2 style="margin-top: 5vh;">Result: </h2>
    <div id="result"></div>
  </center>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault(); 

      const form = event.target;
      const username = form.usarname.value;
      const password = form.password.value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ username, password })
      });

      const result = await response.json();

      document.getElementById('result').innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
    });
  </script>
</body>
</html>
